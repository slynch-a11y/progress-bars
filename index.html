<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .progress {
      background-color: #e9ecef;
      border: 3px solid black;
      display: flex;
      height: 1rem;
      overflow: hidden;
      border-radius: 1rem;
      margin: 1rem;
    }

    .progress-bar {
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      text-align: center;
      white-space: nowrap;
      background-color: black;
    }

    .hidden {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    button {
      margin: 0 auto;
      display: block;
      width: 25%;
      height: 2rem;
    }

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Accessible Progress Bars Example</title>

</head>

<body>


  <div class="progress">
    <div id="progressBar" aria-live="polite" aria-label="Tasks Completed" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
      aria-valuemax="100"><span class="hidden" id="hiddenLabel">0%</span></div>
  </div>
  <div class="center">
    <button onClick="update()">Increase progress by 10%</button>
  </div>

  <script>
    const progressBar = document.getElementById("progressBar");
    let ariaValueNow = progressBar.getAttribute("aria-valuenow");
    const hiddenLabel = document.getElementById("hiddenLabel");

    function update() {
      ariaValueNow = parseInt(ariaValueNow, 10);
      ariaValueNow += 10;
      progressBar.setAttribute("aria-valuenow", ariaValueNow);
      let myWidthString = "width: " + ariaValueNow + "%";
      progressBar.setAttribute("style", myWidthString);

      hiddenLabel.innerHTML = ariaValueNow + "%";
    }
  </script>

</body>

</html>
